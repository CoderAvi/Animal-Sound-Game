<!DOCTYPE html>
<!--This animal sound kids game is written by @Avinash kumar-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="animale_sound.css">
</head>

<body>

    <h1>Animal Sound Game</h1>

    <div class="container">
        <audio src="" class="audio"></audio>
        <div data-sound="assets/dog.mp3" data-text="Dog" onclick="animaleSound(this)">
            <img src="assets/dog.jpg">
        </div>

        <div data-sound="assets/cat.mp3" data-text="Cat" onclick="animaleSound(this)">
            <img src="assets/cat.jpg">
        </div>

        <div data-sound="assets/tiger.mp3" data-text="Tiger" onclick="animaleSound(this)">
            <img src="assets/tiger.jpg">
        </div>

        <div data-sound="assets/lion.mp3" data-text="Lion" onclick="animaleSound(this)">
            <img src="assets/lion.jpeg">
        </div>

        <div data-sound="assets/snake.mp3" data-text="Snake" onclick="animaleSound(this)">
            <img src="assets/snake.jpg">
        </div>

        <div data-sound="assets/pig.mp3" data-text="Pig" onclick="animaleSound(this)">
            <img src="assets/pig.jpg">
        </div>

        <div data-sound="assets/zebra.mp3" data-text="Zebra" onclick="animaleSound(this)">
            <img src="assets/zebra.jpg">
        </div>

        <div data-sound="assets/elephant.mp3" data-text="Elephant" onclick="animaleSound(this)">
            <img src="assets/elephant.jpg">
        </div>

        <div data-sound="assets/hyena.mp3" data-text="Hyena" onclick="animaleSound(this)">
            <img src="assets/hyena.jpg">
        </div>
    </div>

    <div class="animaleName">Click on a Animal</div>

    <script src="./assets/Jquery.js"></script>
    <script src="./assets/animale_sound.js"></script>
</body>

</html>
